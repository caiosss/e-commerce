<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedido</title>
    <link rel="stylesheet" href="./css/pedido.css">
    <script defer src="./js/pedido.js"></script>
</head>
<body>
    <div class="checkout-form">
        <h2>Finalizar Compra</h2>
    
        <form id="checkoutForm">
            <!-- Total do Carrinho -->
            <div class="form-group">
                <label for="total">Total da Compra</label>
                <input type="text" id="total" name="total" value="R$ 00,00" readonly> <!-- Exemplo de valor total -->
            </div>
    
            <!-- Método de Pagamento -->
            <div class="form-group">
                <label for="paymentMethod">Método de Pagamento</label>
                <select id="paymentMethod" name="paymentMethod" required>
                    <option value="">Selecione uma opção</option>
                    <option value="cartao">Cartão de Crédito</option>
                    <option value="pix">Pix</option>
                </select>
            </div>
    
            <!-- Campos para Cartão de Crédito -->
            <div id="creditCardFields" style="display: none;">
                <div class="form-group">
                    <label for="cardNumber">Número do Cartão</label>
                    <input type="text" id="cardNumber" name="cardNumber" placeholder="0000 0000 0000 0000">
                </div>
                <div class="form-group">
                    <label for="cardHolder">Nome no Cartão</label>
                    <input type="text" id="cardHolder" name="cardHolder" placeholder="Nome completo">
                </div>
                <div class="form-group">
                    <label for="expiryDate">Data de Validade</label>
                    <input type="text" id="expiryDate" name="expiryDate" placeholder="MM/AA">
                </div>
                <div class="form-group">
                    <label for="cvv">CVV</label>
                    <input type="text" id="cvv" name="cvv" placeholder="000">
                </div>
            </div>
    
            <!-- QR Code para Pix -->
            <div id="pixQRCode" style="display: none; text-align: center;">
                <p>Escaneie o QR Code para realizar o pagamento via Pix:</p>
                <img src="./images/qrcode.png" alt="QR Code para pagamento via Pix" width="150">
            </div>
    
            <button type="submit">Confirmar Compra</button>
        </form>
    </div>
    
</body>
</html>
