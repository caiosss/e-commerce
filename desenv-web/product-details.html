<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Clouth</title>
    <link rel="stylesheet" href="./css/styles.css">
    <script defer type="module" src="./js/product-details.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container px-4 px-lg-5">
            <a class="navbar-brand" href="./index.html">Shopping Clouth</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
                    <li class="nav-item"><a class="nav-link active" href="./index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" aria-current="page" href="./sobre.html">Sobre</a></li>
                    <li class="nav-item"><a class="nav-link" href="./login.html">Login</a></li>
                </ul>
                <form class="d-flex">
                    <button class="btn btn-outline-dark" type="submit">
                        <i class="bi-cart-fill me-1"></i>
                        <a href="./carrinho.html">Cart</a>
                        <span class="badge bg-dark text-white ms-1 rounded-pill">0</span>
                    </button>
                </form>
            </div>
        </div>
    </nav>

    <header class="bg-dark py-5">
        <div class="container px-4 px-lg-5 my-5">
            <div class="text-center text-white">
                <h1 class="display-4 fw-bolder">Shopping Clouth</h1>
                <p class="lead fw-normal text-white-50 mb-0">A melhor Loja de roupas</p>
            </div>
        </div>
    </header>

    <div class="product-details">
        <img id="product-image" src="" alt="Imagem do produto" class="product-image">
        <h1 id="product-name"></h1>
        <p id="product-price"></p>
        <p id="product-description"></p>
        <button onclick="window.history.back()">Voltar</button>
    </div>
