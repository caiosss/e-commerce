<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="./css/cadastro.css">
    <script src="./js/cadastro.js" defer></script>
</head>
<body>
    <div id="loginDiv">
        <h1 class="loginTittle">Cadastro</h1>
        <div class="cadastro">
            <div class="form-container">
                <form method="post" id="cadastroForm">
                    <label for="nome">Nome</label>
                    <div class="inputDiv">
                        <input class="inputMsg" type="text" name="nome" id="nome" placeholder="Nome" required>
                    </div>
                    <label for="email">E-mail</label>
                    <div class="inputDiv">
                        <input class="inputMsg" type="email" name="email" id="email" placeholder="Email" required>
                    </div>
                    <label for="password">Senha</label>
                    <div class="inputDiv">
                        <input class="inputMsg" type="password" name="password" id="password" placeholder="Senha" required>
                    </div>
                    <button type="submit">Cadastrar</button>
                    <span class="cadastro">JÃ¡ possui uma conta? <a href="./login.html">Entre</a>!</span>
                </form>
            </div>             
        </div>
    </div>
</body>
</html>
