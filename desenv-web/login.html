<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login</title>
        <link rel="stylesheet" href="./css/login.css">
    </head>
    <body>

        
        <div id="loginDiv">
            <h1 class="loginTittle">Log in</h1>
            <div class="login">
                <form action="./contato.html" style="background-color: rgb(33, 37, 41);;">
                    <label for="email">Seu E-mail</label>
                    <div class="inputDiv">
                        <img class="padlock" width="23px" height="23px" src="https://img.icons8.com/?size=100&id=10641&format=png&color=ffffff" alt="lock-2"/>
                        <input class="inputMsg" type="email" name="email" id="email" placeholder="Email">
                    </div>
                    
                    <label for="password">Sua senha</label>
                    <div class="inputDiv">
                        <img class="icon" width="23px" height="23px" src="https://img.icons8.com/?size=100&id=23265&format=png&color=ffffff" alt="icon"/>
                        <input class="inputMsg" type="password" name="password" id="password" placeholder="Senha">
                    </div>
                    <button>ENTRAR</button>
                </form>
                                    
            </div>
        </div>

        

    </body>
</html>
